<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<title>GESTOR DE PRESUPUESTO</title>
</head>
<body>
	<header th:insert="/template :: header"> </header>

	<div class="container mt-5">
		<h1 th:text="*{titleTable}" class="text-center alert alert-info"
			role="alert"></h1>
	</div>
	<div th:if="${!listAuthorities.isEmpty()}">
		<div class="container mt-2">
			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">ROLES</th>
						<th scope="col">DESCRIPCIÓN</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="authority:${listAuthorities}">
						<td th:text="${authority.authority}"></td>
						<td th:text="${authority.description}"></td>
						<td><a class="btn btn-success btn-sm"
							th:href="@{/manageAuthority/edit/{id} (id=${authority.id})}"
							title="Editar Descripción"><i class="fa fa-pencil-square-o"
								aria-hidden="true">Editar Descripción</i> </a></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>


	<footer>
		<div th:insert="/template :: footer"></div>
	</footer>

	<div th:insert="/template :: JavaScriptBootstrap"></div>
</body>
</html>
