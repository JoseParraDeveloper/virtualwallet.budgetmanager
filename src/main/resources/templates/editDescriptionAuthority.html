<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<title>GESTOR DE PRESUPUESTO</title>
</head>
<body>

	<header>
		<div th:insert="/template :: header"></div>
	</header>
	<div class="container mt-3">
		<div class="card bg-light">
			<div class="card text-center">
				<div class="card-header text-center">
					<h2 th:text="${titleTable}"></h2>

				</div>

				<div class="card-body">
					<form th:action=@{/manageAuthority/saveAuthority}
						th:object=${authorityEntity} method="post">
						<div class="card text-center">

							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{authority}" />
							<textarea th:field="*{description}" class="form-control"
								rows="10"></textarea>
						</div>
						<div class="card-footer">
							<input type="submit" class="btn btn-primary btn-sm"
								value="Guardar" /> <a type="cancel"
								class="btn btn-primary btn-sm" th:href=@{/manageAuthority/}>Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="mt-5">
		<div th:insert="/template :: footer"></div>
	</footer>

	<div th:insert="/template :: JavaScriptBootstrap"></div>

</body>
</html>
